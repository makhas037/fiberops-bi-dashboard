name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest -q

  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: pip install flake8
      - name: Lint
        run: flake8 --max-line-length=120 || true

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        run: |
          IMAGE_NAME=${{ github.repository }}:latest
          docker build -t $IMAGE_NAME .
      - name: Log in to registry
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/$(basename ${{ github.repository }})
          docker tag ${{ github.repository }}:latest $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

  deploy_streamlit:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: secrets.STREAMLIT_DEPLOY_TOKEN && secrets.STREAMLIT_APP_ID
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Streamlit (manual token required)
        env:
          STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_DEPLOY_TOKEN }}
          STREAMLIT_APP_ID: ${{ secrets.STREAMLIT_APP_ID }}
        run: |
          echo "Triggering Streamlit deploy for app $STREAMLIT_APP_ID"
          # NOTE: Streamlit Cloud does not have an official public deploy API; if your
          # organization exposes a deploy endpoint, replace the URL below. This step
          # is a placeholder that demonstrates where to call the deploy API.
          curl -s -X POST \
            -H "Authorization: Bearer $STREAMLIT_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"appId":"'$STREAMLIT_APP_ID'"}' \
            "https://api.streamlit.io/deploy" || true
